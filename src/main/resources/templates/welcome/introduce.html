<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .intro {
            flex: 1;
            padding: 20px;
        }
        .image {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="banner">
    <h1>우리 교회에 오신 것을 환영합니다!</h1>
</div>

<div class="container">
    <div class="intro">
        <h2>교회 소개</h2>
        <p>
            우리 교회는 따뜻한 사랑과 환영으로 가득한 공동체입니다.
            우리는 하나님을 찬양하고, 성경의 가르침을 따르며,
            서로를 격려하는 환경을 조성하고 있습니다.
            매주 예배와 다양한 프로그램을 통해 신앙 생활을 함께하며,
            지역 사회에 긍정적인 영향을 미치기 위해 노력하고 있습니다.
            새로운 친구들을 환영하며, 언제든지 함께 하시길 바랍니다!
        </p>
    </div>
    <div class="image">
        <h2>교회 사진</h2>
        <img src="church_photo.jpg" alt="교회 사진">
    </div>
</div>

</body>
</html>
