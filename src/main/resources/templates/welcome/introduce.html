<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color:lightgrey;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .intro {
            flex: 1;
            padding: 20px;
        }
        .image {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .logo-img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

    </style>
</head>
<body>
<a href="/">
    <img src="/images/logo.jpg" alt="교회 로고" class="logo-img">
</a>



<div class="container">
    <div class="intro">
        <h2>주와 그리스도 교회 소개</h2>
        <p>
            주와 그리스도 교회는 예수님을 구원자 뿐만 아니라 주인 으로 모시는, 그래서 주와 그리스도로 모시는 교회입니다
            사도행전 3:16 절 말씀이 교회의 말씀입니다.

            이 말씀 붙들고 사도행전의 교회가 되어서 사도행전을 써내려가는 것이 우리의 비전입니다.
            또한 그 일을 하려면 삶에서 예쑤님의 주인되심이 되어야 실천 가능합니다. 예수님이 주인되시는 것이 가능하고 나타나는 성도를 기대합니다.

        </p>
    </div>
    <div class="image">
        <h2>교회 사진</h2>
        <img src="/images/image2.jpg" alt="교회 사진">
    </div>
</div>

</body>
</html>
