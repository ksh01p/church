<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회 웹사이트</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            position: relative;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        nav li {
            position: relative; /* 추가 */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        .sub-menu {
            display: none;
            position: absolute;
            background: #444;
            border-radius: 5px;
            padding: 10px;
            top: 100%; /* 항목 바로 아래에 위치하도록 설정 */
            left: 0; /* 왼쪽 정렬 */
            z-index: 1;
        }

        .sub-menu a {
            display: block;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px; /* 글씨 크기 조정 */
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
        }


        .banner {
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .banner h1 {
            margin: 0;
        }

        .banner p {
            margin: 10px 0 0;
        }

        .image-slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .image-slider img {
            width: 100%;
            height: auto;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
        .logo-img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
<a href="/">
    <img src="/images/logo.jpg" alt="교회 로고" class="logo-img">
</a>
<header>

    <nav>
        <ul>
            <li>
                <a href="/welcome/introduce">환영합니다</a>
                <div class="sub-menu">
                    <a href="/welcome/introduce">교회 소개</a>
                    <a href="/welcome/fam_signup">새가족 등록하기</a>
                </div>
            </li>
            <li>
                <a href="/introduction/pastor">소개합니다</a>
                <div class="sub-menu">
                    <a href="/introduction/pastor">담임 목사님 소개</a>
                    <a href="/introduction/church">교회 오시는 길</a>
                </div>
            </li>
            <li>
                <a href="/worship/videos">예배합니다</a>
                <div class="sub-menu">
                    <a href="/worship/videos">설교 영상</a>

                </div>
            </li>
            <li>
                <a href="/application/apply">양육합니다</a>
                <div class="sub-menu">
                    <a href="/application/apply">양육 신청</a>
                </div>
            </li>
            <li>
                <a href>선교합니다</a>
                <div class="sub-menu">
                    <a href="#mission-status">선교 현황</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="banner">
        <h1>우리 교회에 오신 것을 환영합니다!</h1>
        <p>신앙과 공동체의 소중함을 느끼세요.</p>
    </div>

    <div class="image-slider">
        <div class="slides">
            <img src="/images/image1.jpg" alt="슬라이드 이미지 1">
            <img src="/images/image2.jpg" alt="슬라이드 이미지 2">
            <img src="/images/image3.jpg" alt="슬라이드 이미지 3">
<!--            <img src="image4.jpg" alt="슬라이드 이미지 4">-->
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
</main>


<script>
    $(document).ready(function() {
        $('nav ul li').hover(
            function() {
                $(this).find('.sub-menu').stop(true, true).slideDown(200);
            },
            function() {
                $(this).find('.sub-menu').stop(true, true).slideUp(200);
            }
        );

        let currentIndex = 0;
        const slides = document.querySelectorAll('.image-slider .slides img');

        function changeSlide(direction) {
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            const offset = -currentIndex * 100;
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        // 자동 슬라이드 기능 (원하는 경우 주석 해제)
         setInterval(() => changeSlide(1), 3000); // 3초마다 이미지 변경
    });
</script>
</body>
</html>
